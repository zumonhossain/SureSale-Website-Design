<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
    <!-- all css here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/others-page.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- ==================== Login Area Start ==================== -->
    <section>
        <div class="login-area">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 offset-xl-3">
                        <div class="login-form-main-content">
                            <div class="login-form-border">
                                <div class="login-form-image">
                                  <img src="assets/images/login/Group 1.png" alt="">
                                </div>
                                <div class="admin-login-title">
                                    <h4>Admin Login</h4>
                                </div>
                                <form>
                                  <div class="row">
                                      <div class="col-12 mb-4">
                                          <div class="login-form-group">
                                            <input type="text" class="login-form-control" placeholder="username">
                                          </div>
                                      </div>
                                      <div class="col-12 mb-2">
                                          <div class="login-form-group">
                                            <input type="password" class="login-form-control" placeholder="password">
                                          </div>
                                      </div>
                                      <div class="col-6">
                                          <div class="form-check remember-me">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                          </div>
                                      </div>
                                      <div class="col-6">
                                          <div class="forgot-password">
                                            <a href="#">forgot password</a>
                                          </div>
                                      </div>
                                      <div class="col-12 mt-4">
                                          <div class="login-button">
                                            <button type="submit" class="login-btn">Log in</button>
                                          </div>
                                      </div>
                                  </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ==================== Login Area Start ==================== -->






    <!-- all js here -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js//owl.carousel.min.js"></script>
    <script src="assets/js/nice-select.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
